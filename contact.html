<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Cod G</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7e6cc; /* Цвет фона */
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 1512px;
            height: 982px;
            background-color: #fdf6e3; /* Цвет основного фона */
            border: 2px solid #fdd835;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-panel {
            position: absolute;
            top: 20px;
            width: 1324px;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fdf6e3;
            border-bottom: 2px solid #fdd835;
            font-size: 20px;
            font-weight: bold;
            color: #b23c3c;
        }

        .inner-window {
            margin-top: 120px; /* Отступ от верхней панели */
            width: 940px;
            height: 660px;
            background-color: #fff9db; /* Цвет внутреннего окна */
            border: 4px solid #fbc02d;
            padding: 40px;
            text-align: center;
            color: #6b6b6b;
            font-size: 20px;
        }

        .inner-window h1, .inner-window p, .inner-window a {
            margin: 10px 0;
        }

        .inner-window h1 {
            color: #4a4a4a;
            font-size: 26px;
            font-weight: bold;
        }

        .inner-window a {
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <span>QR Cod G</span>
            <span>Generate</span>
            <span>Contacts</span>
            <span>My QR Codes</span>
            <span>Login</span>
        </div>
        <div class="inner-window">
            <h1>Адреса:</h1>
            <p>вул. Пушкіна, 52,</p>
            <p>м. Дніпро, Україна</p>

            <h1>Телефон:</h1>
            <p>+38 066 060-66-00</p>

            <h1>Email:</h1>
            <p>qrcreated@gmail.com</p>

            <h1>Графік роботи:</h1>
            <p>Пн-Пт - 9:00 - 19:00</p>
            <p>Сб-Вс - Вихідний</p>
        </div>
    </div>
</body>
</html>
